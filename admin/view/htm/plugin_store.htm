<script>
    var safe_token = '<?php echo $safe_token;?>';
    <?php if ('store' == $action) { ?>
        $('a.sync').on('click', function () {
            $.xpost(xn.url('plugin-store', '', true), {safe_token: safe_token}, function (code, message) {
                if (code == 0) {
                    $.alert(message).delay(1000).location();
                } else {
                    $.alert(message);
                }
            });
        });

        <?php if (FALSE === $data_verify) { ?>
            var jform = $('#form');
            jform.on('submit', function() {
                jform.reset();
                var jthis = $(this);
                var jsubmit = jthis.find('#submit');
                jsubmit.button('loading');
                var postdata = jform.serializeObject();
                $.xpost(jform.attr('action'), postdata, function(code, message) {
                    if(code == 0) {
                        jsubmit.button(message).delay(1000).location();
                    } else if(xn.is_number(code)) {
                        $.alert(message);
                        jsubmit.button('reset');
                    } else {
                        jform.find('[name="'+code+'"]').alert(message).focus();
                        jsubmit.button('reset');
                    }
                });
                return false;
            });
        <?php } ?>

    <?php } ?>

    var jsearch = $("#search");
    var jsrchtype = $("#srchtype");
    var jkeyword = $('#keyword');
    jsrchtype.val(jsrchtype.attr('value'));

    jsearch.on('click', function(){
        var srchtype = jsrchtype.val();
        var keyword = $("#keyword").val();
        window.location = xn.url('plugin-store', {srchtype:srchtype,keyword:xn.urlencode(keyword)}, true);
    });
    jkeyword.on('keydown', function(e) {
        if(e.keyCode == 13) jsearch.trigger('click');
    });

    $('#menu-plugin').addClass('show');
    $('li.menu-plugin, .menu-store').addClass('active');
</script>
