<script>
    $('.message').base_href('<?php echo $conf['path'];?>');
    var body = $('body');
    body.on('click', 'button.delete', function() {
        var jthis = $(this);
        var pidarr = $('input[name="pid"]').checked();
        var href = jthis.data('href');
        if (window.confirm(lang.confirm_delete)) {
            $.xpost(href, {type:1,pid:pidarr}, function(code, message) {
                if(code == 0) {
                    window.location.reload();
                } else {
                    $.alert(message);
                }
            });
        }
        return false;
    });

    $('input[name="post_verify"]').click(function () {
        if ($(this).checked() == 1) {
            window.location = xn.url('comment-list-1')+'?verify=<?php echo $verify;?>';
        } else {
            window.location = xn.url('comment-list');
        }
    });

    $('#content').addClass('show');
    $('.sidebar-sticky li.menu-comment').addClass('active').prepend('<div class="arrow-tips float-right d-none d-md-block"></div>');
</script>
